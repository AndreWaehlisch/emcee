sudo: false
dist: xenial
language: python
matrix:
  fast_finish: true
cache:
  directories:
    - "$HOME/.cache/pip"

python:
  - "3.6"
  - "3.7"
env:
  - NUMPY_VERSION=1.17
  - NUMPY_VERSION=1.16
  - NUMPY_VERSION=1.15

jobs:
  include:
    - python: "2.7"
      env: NUMPY_VERSION=1.16
    - python: "3.8"
      env: NUMPY_VERSION=default

install: |
  python -m pip install --upgrade pip
  if [[ $NUMPY_VERSION == default ]]
  then
    python -m pip install -e ".[tests]"
  else
    python -m pip install numpy==$NUMPY_VERSION
    python -m pip install -e ".[extras,tests]"
  fi
  python -c 'import emcee;print(emcee.__version__)'

script:
  - python -m pytest -v src/emcee/tests --cov emcee

after_success:
  - coveralls
